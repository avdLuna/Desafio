<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />

  <!-- CSS  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <nav class="light-blue lighten-1" role="navigation"></nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Top 10 Hashtags</h1>
      <div class="row center">
        <div>
          <h5>Digite uma palavra para pesquisa</h5>
          <input #termInput [formControl]="searchedTerm" type="text">
          <label *ngIf="searchedTerm.invalid" [ngClass] = "'error'"> Digite pelo menos uma palavra </label>
        </div>
      </div>
      <div class="row center">
        <button class="btn-large waves-effect waves-light orange" (click)="getHashtags()" [disabled]="!searchedTerm.valid">Buscar</button>
      </div>
      <br><br>

    </div>
  </div>
  <div class="container">
    <div class="row" [hidden]="hashtags === undefined || hashtags.length === 0">
      <div>
        <div #barChart id="myChart"></div>
      </div>
      <div>
        <table class="responsive-table">
          <thead>
            <th>Hashtag</th>
            <th>Quantidade de menções</th>
          </thead>
          <tbody>
            <tr *ngFor="let h of hashtags">
              <td>{{h.name}}</td>
              <td>{{h.value}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <br>
    </div>
    <div class="row center" [hidden]="hashtags === undefined || hashtags.length !== 0">
      <h5> Nenhum resultado encontrado :( </h5>
    </div>
    <br><br>
  </div>

  <footer class="page-footer orange" id="footer">
    <div class="footer-copyright">
      <div class="container">
        Made by <a class="orange-text text-lighten-3">Amanda Luna</a>
      </div>
    </div>
  </footer>
</body>

</html>
